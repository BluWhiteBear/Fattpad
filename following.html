<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Following - Fattpad</title>
        <link rel="icon" href="img/fattpad_logo_1_no_text.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles/profile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="scripts/themeLoader.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Nav Bar -->
        <div id="navbar-container"></div>
        
        <main class="container-xl flex-grow-1 py-4">
            <!-- Page Header -->
            <div class="bg-secondary rounded-3 p-4 mb-4 shadow">
                <div class="d-flex align-items-center mb-3">
                    <button class="btn btn-outline-secondary me-3" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div>
                        <h1 class="h3 text-light mb-1" id="page-title">Following</h1>
                        <p class="text-muted mb-0" id="page-subtitle">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Users List -->
            <div class="bg-secondary rounded-3 p-4 shadow">
                <div id="users-list" class="d-flex flex-column gap-3">
                    <!-- Loading state -->
                    <div id="loading-state" class="text-center py-5">
                        <div class="spinner-border text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-3">Loading following...</p>
                    </div>
                    
                    <!-- Empty state -->
                    <div id="empty-state" class="text-center py-5" style="display: none;">
                        <i class="fas fa-user-friends fa-3x text-muted mb-3" style="opacity: 0.3;"></i>
                        <h4 class="text-muted">Not following anyone yet</h4>
                        <p class="text-muted">When this user follows people, they'll appear here.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/popComponents.js"></script>
        <script type="module" src="scripts/navAuth.js"></script>
        <script type="module" src="scripts/following.js"></script>
    </body>
</html>
