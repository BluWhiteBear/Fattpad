<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fattpad | Settings</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="settings.css">
        <script src="scripts/themeLoader.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Nav Bar -->
        <div id="navbar-container"></div>
        
        <main class="settings-container">
            <h1>Settings</h1>
            
            <div class="settings-section">
                <h2>Theme</h2>
                <div class="setting-item">
                    <label for="theme-select">Choose Theme:</label>
                    <select id="theme-select" class="settings-select">
                        <option value="dark">Dark Theme</option>
                        <option value="light">Light Theme</option>
                        <option value="auto">Auto (System)</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2>Reading Preferences</h2>
                <div class="setting-item">
                    <label for="content-rating">Content Rating:</label>
                    <select id="content-rating" class="settings-select">
                        <option value="general" selected>General</option>
                        <option value="suggestive">Suggestive</option>
                        <option value="adult">Adult</option>
                    </select>
                </div>
            </div>

            <div class="settings-actions">
                <button class="settings-btn primary">Save Changes</button>
                <button class="settings-btn secondary">Reset to Default</button>
            </div>
        </main>
        
        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- Populates common components-->
        <script src="scripts/popComponents.js"></script>
        <script src="scripts/navAuth.js"></script>
        <script src="scripts/settings.js"></script>
    </body>
</html>
