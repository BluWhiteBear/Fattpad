<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fattpad | Settings</title>
        <link rel="icon" href="img/fattpad_logo_1_no_text.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles/settings.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="scripts/themeLoader.js"></script>
        <script type="module" src="scripts/script.js" defer></script>
    </head>
    <body>
        <!-- Nav Bar -->
        <div id="navbar-container"></div>
         
        <main class="settings-container">
            <h1>Settings</h1>
            
            <div class="settings-section">
                <h2>Theme</h2>
                <div class="setting-item">
                    <label for="theme-select">Choose Theme:</label>
                    <select id="theme-select" class="settings-select">
                        <option value="dark">Dark Theme</option>
                        <option value="light">Light Theme</option>
                        <option value="auto">Auto (System)</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2>Reading Preferences</h2>
                <div class="setting-item">
                    <label for="content-rating">Content Rating:</label>
                    <select id="content-rating" class="settings-select">
                        <option value="E" selected>Everyone</option>
                        <option value="T">Teen</option>
                        <option value="M">Mature</option>
                        <option value="A">Adult</option>
                    </select>
                </div>
            </div>

            <div class="settings-actions">
                <button class="settings-btn primary">Save Changes</button>
                <button class="settings-btn secondary">Reset to Default</button>
            </div>
        </main>
        
        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- Populates common components-->
        <script src="scripts/popComponents.js"></script>
        <script type="module" src="scripts/notification-manager.js"></script>
        <script type="module" src="scripts/auth-manager.js"></script>
        <script type="module" src="scripts/navAuth.js"></script>
        <script src="scripts/settings.js"></script>
    </body>
</html>
