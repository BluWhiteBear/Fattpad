<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fattpad | Settings</title>
        <link rel="icon" href="img/fattpad_logo_1_no_text.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts/themeLoader.js"></script>
        <script type="module" src="scripts/script.js" defer></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Nav Bar -->
        <div id="navbar-container"></div>
         
        <main class="flex-grow-1 d-flex align-items-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8 col-xl-6">
                        <div class="card shadow-lg border-0">
                            <div class="card-header border-0 bg-transparent py-4">
                                <h1 class="card-title text-center mb-0 h2">Settings</h1>
                            </div>
                            <div class="card-body px-4 px-sm-5 pt-0">
                                
                                <!-- Theme Section -->
                                <div class="border-bottom pb-4 mb-4">
                                    <h2 class="h4 mb-4" style="color: var(--accent-color);">
                                        <i class="fas fa-palette me-2"></i>Theme
                                    </h2>
                                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                                        <label for="theme-select" class="form-label mb-2 mb-sm-0 me-3">Choose Theme:</label>
                                        <select id="theme-select" class="form-select" style="max-width: 200px; background-color: var(--bg-primary); color: var(--text-primary); border-color: var(--accent-color);">
                                            <option value="dark">Dark Theme</option>
                                            <option value="light">Light Theme</option>
                                            <option value="auto">Auto (System)</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Reading Preferences Section -->
                                <div class="pb-4 mb-4">
                                    <h2 class="h4 mb-4" style="color: var(--accent-color);">
                                        <i class="fas fa-book-open me-2"></i>Reading Preferences
                                    </h2>
                                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                                        <label for="content-rating" class="form-label mb-2 mb-sm-0 me-3">Content Rating:</label>
                                        <select id="content-rating" class="form-select" style="max-width: 200px; background-color: var(--bg-primary); color: var(--text-primary); border-color: var(--accent-color);">
                                            <option value="E" selected>Everyone</option>
                                            <option value="T">Teen</option>
                                            <option value="M">Mature</option>
                                            <option value="A">Adult</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-end pt-3">
                                    <button id="reset-btn" class="btn btn-outline-secondary order-2 order-sm-1" type="button">
                                        <i class="fas fa-undo me-2"></i>Reset to Default
                                    </button>
                                    <button id="save-btn" class="btn order-1 order-sm-2" style="background-color: var(--accent-color); border-color: var(--accent-color); color: var(--text-primary);" type="button">
                                        <i class="fas fa-save me-2"></i>Save Changes
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Populates common components-->
        <script src="scripts/popComponents.js"></script>
        <script type="module" src="scripts/notification-manager.js"></script>
        <script type="module" src="scripts/auth-manager.js"></script>
        <script type="module" src="scripts/navAuth.js"></script>
        <script src="scripts/settings.js"></script>
    </body>
</html>
