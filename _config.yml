# Jekyll configuration for GitHub Pages
# This enables clean URLs and proper routing

# Disable Jekyll processing for faster builds
# since you're not using Jekyll features
markdown: kramdown
highlighter: rouge

# Permalink structure for clean URLs
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - FIREBASE_SETUP.md
  - firebase-config.js
  - firebase.json
  - firestore.rules

# Include files that start with underscores
include:
  - _headers

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-redirect-from

# Site settings
title: Fattpad
description: Creative writing platform
url: "https://bluwhitebear.github.io"
baseurl: "/Fattpad"

# Collections (if you plan to use them later)
collections_dir: collections