<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fattpad | Write</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="editor.css">
    <script src="scripts/themeLoader.js"></script>
    
    <!-- TinyMCE Rich Text Editor -->
    <script src="https://cdn.tiny.cloud/1/1c2f6m1nu7gkv7ma33omcbr78b6ityxkx3lv74kpxzrbcc87/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        window.firebaseModules = { initializeApp, getFirestore, getAuth };
    </script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <main class="editor-container">
        <div class="editor-header">
            <!-- Title and Cover Preview Row -->
            <div class="title-cover-row">
                <div class="cover-preview-section">
                    <div class="cover-preview" id="cover-preview" title="Click to add cover image">Click to add cover image</div>
                    <input type="hidden" id="cover-url">
                </div>
                <div class="title-description-section">
                    <input type="text" id="story-title" placeholder="Story Title" class="title-input">
                    <div class="description-wrapper">
                        <textarea id="story-description" placeholder="Write a brief description or excerpt of your story..." class="description-input" maxlength="500"></textarea>
                        <div class="char-counter" id="description-counter">0/500</div>
                    </div>
                </div>
            </div>
            
            <!-- Story metadata section -->
            <div class="story-metadata-section">
                <div class="metadata-row">
                
                <div class="metadata-row">
                    <div class="tags-section">
                        <label for="story-genres">Tags:</label>
                        <input type="text" id="story-genres" placeholder="Add tags (e.g., Romance, Fantasy, Drama)" class="genres-input">
                        <div class="genres-tags" id="genres-tags"></div>
                    </div>
                </div>
            </div>
            
            <div class="editor-controls">
                <select id="content-rating-select">
                    <option value="E">Everyone</option>
                    <option value="T">Teen</option>
                    <option value="M">Mature</option>
                </select>
                <button id="save-draft" class="btn secondary">Save Draft</button>
                <button id="publish-story" class="btn primary">Publish</button>
            </div>
        </div>
        
        <div class="editor-main">
            <textarea id="story-content" placeholder="Start writing your story..."></textarea>
        </div>
        
        <div class="editor-footer">
            <div class="word-count">Words: <span id="word-count">0</span></div>
            <div class="save-status" id="save-status">Draft</div>
        </div>
    </main>
    
    <!-- Notification for save status -->
    <div id="notification" class="notification hidden"></div>
    
    <div id="footer-placeholder"></div>
    
    <script src="scripts/popComponents.js"></script>
    <script src="scripts/navAuth.js"></script>
    <script type="module" src="scripts/editor.js"></script>
</body>
</html>
