<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fattpad | Home</title>
        <link rel="stylesheet" href="styles.css">        
        <script src="scripts/themeLoader.js"></script>        
        
        <!-- Firebase v9 SDK -->
        <script type="module">
            import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
            import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
            import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
            
            // Make Firebase available globally for other scripts
            window.firebaseModules = { initializeApp, getFirestore, getAuth };
        </script>
        
        <script type="module" src="scripts/home-firebase.js"></script>
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <!-- Nav Bar -->
        <div id="navbar-container"></div>
        
        <main class="home-container">
            <h1>welcome to fattpad</h1>
            <div class="tabs">
                <button class="tab-btn active" data-tab="new">new</button>
                <button class="tab-btn" data-tab="popular">popular</button>
                <button class="tab-btn" data-tab="top">top</button>
            </div>
            <div class="tab-content">
                <div class="tab-panel active" id="tab-new">
                    <div class="works-grid">
                        <!-- Stories will be loaded dynamically -->
                    </div>
                </div>
                <div class="tab-panel" id="tab-popular">
                    <div class="works-grid">
                        <!-- Stories will be loaded dynamically -->
                    </div>
                </div>
                <div class="tab-panel" id="tab-top">
                    <div class="works-grid">
                        <!-- Stories will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- Populates common components-->
        <script src="scripts/popComponents.js"></script>
        <script src="scripts/navAuth.js"></script>
    </body>
</html>
