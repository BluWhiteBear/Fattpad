<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fattpad | Story</title>
    <link rel="icon" href="img/fattpad_logo_1_no_text.png" type="image/png">
    <link rel="stylesheet" href="../styles.css">
    <script src="scripts/themeLoader.js"></script>
    <style>
        .story-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.8;
        }
        
        .story-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 20px;
        }
        
        .story-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .story-meta {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .story-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat {
            background: var(--bg-secondary);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid var(--accent-color);
        }
        
        .story-content {
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            margin-bottom: 40px;
        }
        
        .story-actions {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--accent-color);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background: #d86663;
        }
        
        .btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--accent-color);
        }
        
        .btn.secondary:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .local-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ff8800;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .error-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    
    <main class="story-container">
        <div id="story-content">
            <!-- Story will be loaded here -->
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="scripts/popComponents.js"></script>
    <script type="module" src="scripts/navAuth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadLocalStory();
        });
        
        function loadLocalStory() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('id');
            
            if (!storyId) {
                showError('No story ID provided');
                return;
            }
            
            // Load from published stories first
            const publishedStories = JSON.parse(localStorage.getItem('fattpad_published_stories') || '[]');
            let story = publishedStories.find(s => s.id === storyId);
            
            // If not found in published, check user stories
            if (!story) {
                const userStories = JSON.parse(localStorage.getItem('fattpad_stories') || '[]');
                story = userStories.find(s => s.id === storyId);
            }
            
            if (!story) {
                showError('Story not found');
                return;
            }
            
            displayStory(story);
        }
        
        function displayStory(story) {
            const container = document.getElementById('story-content');
            const isLocal = story.isLocal || !story.authorId;
            
            container.innerHTML = `
                ${isLocal ? '<div class="local-notice">üì± Local Story - Visible on this device only</div>' : ''}
                
                <div class="story-header">
                    <h1 class="story-title">${escapeHtml(story.title || 'Untitled Story')}</h1>
                    <div class="story-meta">
                        By ${escapeHtml(story.authorName || 'Anonymous')}
                    </div>
                    <div class="story-meta">
                        Published ${formatDate(story.publishedAt || story.createdAt)}
                    </div>
                    <div class="story-stats">
                        <span class="stat">${story.wordCount || 0} words</span>
                        <span class="stat">Rating: ${story.contentRating || 'E'}</span>
                        ${story.views ? `<span class="stat">üëÅÔ∏è ${story.views} views</span>` : ''}
                        ${story.likes ? `<span class="stat"><img src="img/bite_1.svg" alt="Bites" class="bite-icon-secondary" style="width: 14px; height: 14px; vertical-align: text-bottom;"> ${story.likes} bites</span>` : ''}
                    </div>
                </div>
                
                <div class="story-content">${escapeHtml(story.content || 'No content available.')}</div>
                
                <div class="story-actions">
                    <a href="/" class="btn secondary">‚Üê Back to Home</a>
                    <a href="editor.html?id=${story.id}" class="btn">Edit Story</a>
                </div>
            `;
        }
        
        function showError(message) {
            const container = document.getElementById('story-content');
            container.innerHTML = `
                <div class="error-message">
                    <h2>üòï ${message}</h2>
                    <p>The story you're looking for might not exist or may have been removed.</p>
                    <a href="/" class="btn">‚Üê Back to Home</a>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
