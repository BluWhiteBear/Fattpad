<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fattpad | Register</title>
        <link rel="icon" href="img/fattpad_logo_1_no_text.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles/login.css">
        <script src="scripts/themeLoader.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Nav Bar -->
        <div id="navbar-container"></div>
        
        <main class="flex-grow-1 d-flex align-items-center justify-content-center py-4">
            <div class="container-sm">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="card shadow-lg border-0">
                            <div class="card-body p-4 p-md-5">
                                <div class="text-center mb-4">
                                    <h1 class="card-title mb-2">Join Fattpad</h1>
                                    <p class="text-muted">Create your account to start writing</p>
                                </div>
                                
                                <!-- Registration Form -->
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="displayName" placeholder="Display Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                                        <div class="form-text">Password must be at least 6 characters long.</div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                                </form>
                                
                                <!-- Login Link -->
                                <div class="text-center">
                                    <p class="text-muted mb-0">Already have an account? <a href="login" class="text-decoration-none">Sign in</a></p>
                                </div>
                                
                                <!-- Success/Error Messages -->
                                <div id="registerSuccess" class="alert alert-success d-none mt-3" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span id="successText"></span>
                                </div>
                                
                                <div id="registerError" class="alert alert-danger d-none mt-3" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    <span id="errorText"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Scripts -->
        <script src="scripts/popComponents.js"></script>
        <script type="module" src="scripts/register.js"></script>
        <script type="module" src="scripts/navAuth.js"></script>
    </body>
</html>
