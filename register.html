<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fattpad | Register</title>
        <link rel="icon" href="img/fattpad_logo_1_no_text.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles/login.css">
        <script src="scripts/themeLoader.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Nav Bar -->
        <div id="navbar-container"></div>
        
        <main class="flex-grow-1 d-flex align-items-center justify-content-center py-4">
            <div class="container-sm">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="card shadow-lg border-0">
                            <div class="card-body p-4 p-md-5">
                                <div class="text-center mb-4">
                                    <h1 class="card-title mb-2">Join Fattpad</h1>
                                    <p class="text-muted">Create your account to start writing</p>
                                </div>
                                
                                <!-- Google Sign-Up Button -->
                                <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 mb-3" onclick="handleGoogleSignUp()">
                                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    continue with google
                                </button>
                                
                                <!-- Divider -->
                                <div class="d-flex align-items-center my-3">
                                    <hr class="flex-grow-1">
                                    <span class="px-3 text-muted small">or</span>
                                    <hr class="flex-grow-1">
                                </div>
                                
                                <!-- Registration Form -->
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="displayName" placeholder="Display Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                                        <div class="form-text">Password must be at least 6 characters long.</div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                                </form>
                                
                                <!-- Login Link -->
                                <div class="text-center">
                                    <p class="text-muted mb-0">Already have an account? <a href="login.html" class="text-decoration-none">Sign in</a></p>
                                </div>
                                
                                <!-- Success/Error Messages -->
                                <div id="registerSuccess" class="alert alert-success d-none mt-3" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span id="successText"></span>
                                </div>
                                
                                <div id="registerError" class="alert alert-danger d-none mt-3" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    <span id="errorText"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Scripts -->
        <script src="scripts/popComponents.js"></script>
        <script type="module" src="scripts/auth-manager.js"></script>
        <script type="module" src="scripts/register.js"></script>
        <script type="module" src="scripts/navAuth.js"></script>
    </body>
</html>
